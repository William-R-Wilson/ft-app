{%extends "layout.html"%}
{%block content%}
<div class="well">
  <h2>Add a user</h2>
  <form action="{{ url_for('add_user') }}" method="POST">
    <label>Name</label>
    <input type="text", name = "user_name" required>
    <label>Email</label>
    <input type="email", name = "email" required>
    <button class="btn btn-primary">Submit</button>

  </form>
</div>
{%endblock%}
